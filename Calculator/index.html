<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->

</head>

<body>
    <!-- <header>
        <h1 class="header">Calculate Here!</h1>
    </header> -->
    <div class="container">
        <input type="text" class="enter"></input>
        <div class="keys">
            <button class="func op">AC</button>
            <button class="func op">%</button>
            <button class="func op">Del</button>
            <button class="func op">/</button>
            <button class="func">7</button>
            <button class="func">8</button>
            <button class="func">9</button>
            <button class="func op">*</button>
            <button class="func">4</button>
            <button class="func">5</button>
            <button class="func">6</button>
            <button class="func op">-</button>
            <button class="func">1</button>
            <button class="func">2</button>
            <button class="func">3</button>
            <button class="func op">+</button>
            <button class="func">00</button>
            <button class="func">0</button>
            <button class="func">.</button>
            <button class="func equalTo">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
