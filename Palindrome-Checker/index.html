<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon1.ico" />
</head>

<body>
    <main class="container">
        <header class="title">Is it a Palindrome?</header>
        <div class="input-box">
            <label for="text-input">Enter a string to check if it is a Palindrome:</label>
            <input type="text" value="" id="text-input" />
            <button id="check-btn">Check</button>
            <div class="result-div hidden" id="result"></div>
        </div>
        <div class="definition-box">
            <p class="def">
                <span role="img" aria-label="light-bulb">&#128161;</span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
