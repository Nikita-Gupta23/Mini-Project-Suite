<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">Rock &nbsp;&nbsp;Paper&nbsp;&nbsp; Scissors</div>
      <p>Choose your move!</p>
      <div class="icon">
        <button class="img" id="rock">🪨</button>
        <button class="img" id="paper">📜</button>
        <button class="img" id="scissors">✂️</button>
      </div>
      <div class="choice-display">
        <div class="choice">You chose: <span id="your-move">🙎‍♂️</span></div>
        <div class="choice">Computer chose: <span id="comp-move">🤖</span></div>
      </div>
      <div class="score-display">
        <div>Score:</div>
        <div class="scorebar">
          <div class="you">
            <p id="userscore">0</p>
            You
          </div>
          <div class="comp">
            <p id="compscore">0</p>
            Comp
          </div>
        </div>
      </div>

      <div class="msg">Let's Play!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
