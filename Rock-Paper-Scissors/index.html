<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">Rock &nbsp;&nbsp;Paper&nbsp;&nbsp; Scissors</div>
    <p>Choose your move!</p>
    <div class="icon">
        <button class="img" id="rock">🪨</button>
        <button class="img" id="paper">📜</button>
        <button class="img" id="scissors">✂️</button>
    </div>
    <p>Score:</p>
    <div class="scorebar">
        <div class="you">
            <p id="userscore">0</p>You </div>
        <div class="comp">
            <p id="compscore">0</p>Comp </div>
    </div>
    <div class="msg">Congratulations</div>
    <script src="script.js"></script>
</body>

</html>
