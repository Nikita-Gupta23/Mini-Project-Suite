<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Numeral Convertor</title>
  </head>

  <body>
    <main>
      <h1>Roman Numeral Convertor</h1>
      <form class="input-form" id="form">
        <fieldset>
          <label for="num-input">Enter a Number:</label>
          <br />
          <input type="number" id="num-input" required />
          <button id="convert-btn">Convert</button>
        </fieldset>
      </form>
      <div class="output hidden" id="output"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
